<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIU</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #3a8dff, #7b2ff7);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 20px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
    }
    .tab {
      padding: 10px 20px;
      background: rgba(255,255,255,0.15);
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .tab:hover, .tab.active {
      background: white;
      color: #3a8dff;
    }

    /* Section heading */
    .section-title {
      font-size: 28px;
      margin: 20px 0 10px;
      text-align: left;
      width: 100%;
      max-width: 1200px;
      font-weight: bold;
      text-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }

    /* Cards */
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 1200px;
      margin-bottom: 40px;
    }
    .card {
      background: rgba(255,255,255,0.15);
      border-radius: 18px;
      padding: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      text-align: center;
      transform: translateY(30px);
      opacity: 0;
      transition: 0.4s ease;
    }
    .card h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .card p {
      font-size: 14px;
      color: #e0e0e0;
      margin-bottom: 15px;
    }
    .card button {
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #fff, #dcd6ff);
      color: #3a3a3a;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .card button:hover {
      transform: scale(1.1);
      background: linear-gradient(135deg, #7b2ff7, #3a8dff);
      color: white;
    }

/* âœ… Mobile View Optimized (â‰¤480px) */
@media (max-width: 480px) {
  body {
    padding: 10px;
    font-size: 14px;
  }

  /* Tabs (Year Selection) */
  .tabs {
    flex-direction: column;
    align-items: stretch;
    gap: 8px;
  }

  .tab {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    text-align: center;
    border-radius: 12px;
  }

  /* Section Titles */
  .section-title {
    font-size: 18px;
    text-align: center;
    margin: 20px 0 10px;
  }

  /* Cards (Notes, YouTube, PYQ) */
  .card-container {
    grid-template-columns: 1fr;
    gap: 16px;
  }

  .card {
    border-radius: 15px;
    padding: 16px;
    text-align: center;
    font-size: 14px;
    font-weight: 500;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: translateY(-6px) scale(1.03);
  }
}

  </style>
</head>
<body>

  <h1>B.Tech CSE (TIU)</h1>

  <!-- Year Tabs -->
  <div class="tabs">
    <div class="tab active" data-year="1">1st Year</div>
    <div class="tab" data-year="2">2nd Year</div>
    <div class="tab" data-year="3">3rd Year (Coming Soon)</div>
    <div class="tab" data-year="4">4th Year (Coming Soon)</div>
  </div>

  <!-- Sections -->
  <div id="sections"></div>

  <script>
    // Data
    const data = {
      1: {
        youtube: Array.from({ length: 2 }, (_, i) => `Maths ${i+1} - Maths(sem1)`),
        notes: Array.from({ length: 10 }, (_, i) => `Notes ${i+1} - 1st Year`),
        pyq: Array.from({ length: 10 }, (_, i) => `PYQ ${i+1} - 1st Year`),
      },
      2: {
        youtube: Array.from({ length: 10 }, (_, i) => `YT Playlist ${i+1} - 2nd Year`),
        notes: Array.from({ length: 10 }, (_, i) => `Notes ${i+1} - 2nd Year`),
        pyq: Array.from({ length: 10 }, (_, i) => `PYQ ${i+1} - 2nd Year`),
      },
      3: { coming: true },
      4: { coming: true }
    };

    const sectionsDiv = document.getElementById("sections");

    // Function to create cards
    function createCards(items, section) {
      const container = document.createElement("div");
      container.className = "card-container";

      items.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h2>${item}</h2>
          <p>${section} resources for ${item}</p>
          <button>ðŸ“˜ Open</button>
        `;
        container.appendChild(card);
      });

      return container;
    }

    // Load sections for selected year
    function loadSections(year) {
      sectionsDiv.innerHTML = "";
      if (data[year].coming) {
        sectionsDiv.innerHTML = `<h2 class="section-title">Resources Coming Soon...</h2>`;
        return;
      }

      // YouTube
      const ytTitle = document.createElement("h2");
      ytTitle.className = "section-title";
      ytTitle.innerText = "ðŸŽ¥ YouTube Playlists";
      sectionsDiv.appendChild(ytTitle);
      sectionsDiv.appendChild(createCards(data[year].youtube, "YouTube"));

      // Notes
      const notesTitle = document.createElement("h2");
      notesTitle.className = "section-title";
      notesTitle.innerText = "ðŸ“˜ Notes";
      sectionsDiv.appendChild(notesTitle);
      sectionsDiv.appendChild(createCards(data[year].notes, "Notes"));

      // PYQs
      const pyqTitle = document.createElement("h2");
      pyqTitle.className = "section-title";
      pyqTitle.innerText = "ðŸ“‚ Previous Year Questions (PYQ)";
      sectionsDiv.appendChild(pyqTitle);
      sectionsDiv.appendChild(createCards(data[year].pyq, "PYQ"));

      // Animate cards
      gsap.to(".card", {
        y: 0,
        opacity: 1,
        duration: 0.8,
        stagger: 0.15,
        ease: "power3.out"
      });
    }

    // Initial Load
    loadSections(1);

    // Tabs click handler
    document.querySelectorAll(".tab").forEach(tab => {
      tab.addEventListener("click", () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        loadSections(tab.getAttribute("data-year"));
      });
    });
  </script>
</body>
</html>
